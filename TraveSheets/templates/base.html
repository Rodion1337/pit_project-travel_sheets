<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static "style/menu.css" %}" />
  <link rel="shortcut icon" type="image/x-icon" href="{% static "icon.ico" %}"/>


  <title>{%block title%} {% endblock %}</title>
  <input type="hidden" name="next" {% if equest.path != '' %} value="{{ request.GET.next }}" {% else %} value="index/" {% endif %}/>
<head>
  <ul id="navbar">
    <li><a href="{% url 'MyApp:index' %}">Главная</a></li>

    {% if user.is_authenticated %}
    <li><a>User: {{ user.get_username }}</a>

      <ul>
        <li><a href="{% url 'Users:logout' %}?next={{request.path}}">Выход</a></li>
        <li><a href="{% url 'Users:UserChangePassword' %}?next={{request.path}}">Смена пароля</a></li>
      </ul>
    {% else %}
    <li> <a>Вы не авторизованы</a>
      <ul>
        <li><a href="{% url 'Users:login' %}?next=/">Авторизация через сайт</a>
      </ul>
    {% endif %}
    </li>
  </ul>

</head>

<body>
  <div>
    {% block content%}
    {% endblock %}
  </div>
</body>

</html>
